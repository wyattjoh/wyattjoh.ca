name: Test

on:
  pull_request:
  push:
    branches: [main]
  schedule:
    - cron: "0 0 15 * *"

jobs:
  test:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: actions/setup-node@v2.5.1
        with:
          node-version: "14"
      - run: npm ci
      - run: npm run generate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: npm run test
