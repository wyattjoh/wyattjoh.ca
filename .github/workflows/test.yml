name: Test

on:
  pull_request:
  push:
    branches: [main]
  schedule:
    - cron: "0 0 15 * *"

jobs:
  test:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.1.5
        with:
          node-version: "12"
      - run: npm ci
      - run: npm run generate
      - run: npm run test
