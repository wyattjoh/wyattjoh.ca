fragment RepositoryFragment on Repository {
  nameWithOwner
  url
  description
  primaryLanguage {
    color
  }
}

query GetViewer {
  viewer {
    login
    contributionsCollection {
      contributionCalendar {
        weeks {
          contributionDays {
            contributionCount
          }
        }
      }
    }
    pinnedItems(first: 2) {
      nodes {
        __typename
        ... on Repository {
          ...RepositoryFragment
        }
      }
    }
  }
}
